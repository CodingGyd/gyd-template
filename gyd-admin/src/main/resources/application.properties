gyd.name=GydSystem
gyd.version=1.0.0
gyd.frameworkVersion=3.8.8
gyd.copyrightYear=2024
gyd.profile=D:/gyd/uploadPath
gyd.addressEnabled=true
gyd.captchaType=math
server.port=8082
server.servlet.context-path=/
server.tomcat.uri-encoding=UTF-8
server.tomcat.accept-count=1000
server.tomcat.threads.max=800
server.tomcat.threads.min-spare=100
user.password.maxRetryCount=5
user.password.lockTime=10
spring.messages.basename=i18n/messages
spring.profiles.active=druid
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.devtools.restart.enabled=true
spring.redis.host=47.111.1.180
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=1234567
spring.redis.timeout=10s
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
token.header=Authorization
token.secret=abcdefghijklmnopqrstuvwxyz
token.expireTime=30
mybatis-plus.mapper-locations=classpath*:mapper/**/*Mapper.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.db-config.id-type=AUTO
mybatis-plus.type-aliases-package=com.gyd.**.domain
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
swagger.enabled=true
swagger.pathMapping=/dev-api
xss.enabled=true
xss.excludes=/system/notice
xss.urlPatterns=/system/*,/monitor/*,/tool/*
spring.main.allow-bean-definition-overriding=true



